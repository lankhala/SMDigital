<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Khala Space</title>

  <!-- preload fonts (optional) -->
  <link rel="preload" href="Krasar Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="SFPRODISPLAYREGULAR.OTF" as="font" type="font/otf" crossorigin>

  <link rel="stylesheet" href="style.css" />
</head>
<body data-protect="1">
  <div class="phone" role="application" aria-label="Phone mock">
    <div class="home-screen">
      <div class="home-content">
        <div class="apps-carousel">
          <div class="apps-page">
            <div class="apps-grid" aria-hidden="false">
              <a href="#" class="app" data-app="sm-digital"><div class="app-icon"><img src="a1.png" alt="SM Digital" loading="lazy" draggable="false"></div><span>ឌីជីថល</span></a>
              <a href="#" class="app" data-app="design"><div class="app-icon"><img src="a2.png" alt="Design" loading="lazy" draggable="false"></div><span>ឌីហ្សាញ</span></a>
              <a href="#" class="app" data-app="program"><div class="app-icon"><img src="a3.png" alt="Program" loading="lazy" draggable="false"></div><span>កូដ</span></a>
              <a href="#" class="app" data-app="library"><div class="app-icon"><img src="a4.png" alt="Library" loading="lazy" draggable="false"></div><span>បណ្ណាល័យ</span></a>
              <a href="#" class="app" data-app="software"><div class="app-icon"><img src="a5.png" alt="Software" loading="lazy" draggable="false"></div><span>កម្មវិធី</span></a>
              <a href="#" class="app" data-app="freelance"><div class="app-icon"><img src="a6.png" alt="Freelance" loading="lazy" draggable="false"></div><span>ការងារ</span></a>
              <a href="#" class="app" data-app="png"><div class="app-icon"><img src="a7.png" alt="PNG" loading="lazy" draggable="false"></div><span>ធាតុឌីហ្សាញ</span></a>
              <a href="#" class="app" data-app="news"><div class="app-icon"><img src="a8.png" alt="News" loading="lazy" draggable="false"></div><span>ព័ត៏មានថ្មីៗ</span></a>
            </div>
          </div>
        </div>

        

        <div class="page-dots"><span></span></div>
        
      </div>

      <div class="changelag">
          <center>
            <a href="">Change to English</a>
          </center>
        </div>
      <!-- Single APP PANEL used for all apps -->
      <div class="app-panel" aria-hidden="true">
        <!-- fixed back button remains here, pinned and non-scrolling -->
        <button class="back-btn fixed" type="button" aria-label="Back to home">
          <img src="backicon.png" alt="" loading="lazy" draggable="false">
        </button>

        <!-- inner scrolling area -->
        <div class="app-body" role="main">
          <div class="app-inner">
            <div class="app-content">
              <div class="app-placeholder">
                <p class="muted">Select an app to open.</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
